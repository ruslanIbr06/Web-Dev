<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram • Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="main-container">
        <div class="content-wrapper">
            <div class="phone-image-container">
                 <img class="phone-screenshot" src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/instagram-login-page.png" alt="Instagram screenshot">
            </div>
            <div class="forms-container">
                <div class="card login-box">
                    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url("https://static.cdninstagram.com/rsrc.php/v4/yz/r/H_-3Vh0lHeK.png"); background-position: 0px -2959px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                    
                    <form class="login-form">
                        <div class="input-container">
                        <input 
                            aria-label="Phone number, username, or email"
                            type="text" 
                            placeholder="Phone number, username, or email" 
                        >
                    </div>
                <div class="input-container">
                        <input 
                            aria-label="Password"
                            type="password" 
                            placeholder="Password"
                        >
                    </div>
                <div class="input-container">
                        <button 
                            type="submit"
                            class="login-button"
                        >
                            Log in
                        </button>
                    </div>
                    </form>
                    <div class="separator">
                        <div class="line start"></div>
                        <div class="text">OR</div>
                        <div class="line end"></div>
                    </div>
                    <button class="facebook-login">
                        <svg aria-hidden="true" fill="#0095f6" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;border-radius:100px;">
                            <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.046c.73 0 1.325-.593 1.325-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"></path>
                        </svg>
                        <span>Log in with Facebook</span>
                    </button>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Sign up Box -->
                    <a href="#">Sign up</a>
                </div>

            </div>
        </div>
    </main>
    
    <!-- Footer -->
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="copyright">
            <span>English (UK)</span>
            <span>© 2025 Instagram from Meta</span>
        </div>
    </footer>

</body>
</html>
