<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€¢ Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <div class="content-wrapper">
            <div class="info-section">
                <div class="logo-container-left">
                    <h1 class="logo-text-left">facebook</h1>
                </div>
                <p class="description-text">Connect with friends and the world around you on Facebook.</p>
            </div>
            
            <div class="forms-container">
                <div class="card login-box">
                    <div class="logo-container">
                        <h1 class="logo-text">facebook</h1>
                    </div>
                    
                    <form class="login-form" method="POST" action="#submit">
                        <div class="input-container">
                            <input 
                                aria-label="Email address or phone number"
                                type="text" 
                                id="email"
                                placeholder="Email address or phone number"
                                required
                            >
                        </div>

                        <div class="input-container">
                            <input 
                                aria-label="Password"
                                type="password" 
                                id="password"
                                placeholder="Password"
                                required
                            >
                        </div>

                        <div class="input-container">
                            <button type="submit" class="login-button">Log in</button>
                        </div>
                    </form>

                    <div class="separator">
                        <div class="line start"></div>
                        <div class="text">OR</div>
                        <div class="line end"></div>
                    </div>

                    <a href="#forgot" class="forgot-password">Forgot password?</a>
                </div>

                <div class="card signup-box">
                    <span>Don't have an account?</span>
                    <a href="#signup">Create new account</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
