<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Challenge: The dinner table</title>
  </head>
  <body>
    <h1>Our dinner menu</h1>
    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Spaghetti Bolognese</td>
          <td>Pasta, beef, tomato sauce</td>
          <td>$12</td>
        </tr>
        <tr>
          <td>Grilled Chicken Salad</td>
          <td>Chicken, lettuce, tomato, cucumber</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>Vegetable Stir Fry</td>
          <td>Broccoli, carrots, bell peppers, soy sauce</td>
          <td>$9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
